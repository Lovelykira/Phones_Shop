{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Products Database</h2>
        {% include 'product/search.html' %}
        {% include 'product/sort.html' %}
        <div class="drop_filters_container">
            <form action="" method="get">
                <button type="submit" class="btn btn-default btn-sm">
                    Drop filters
                </button>
            </form>
        </div>
    </div>
</div>
<div class="row">
<div class="col-md-12">
            <h3>Products:</h3>
            {% for product in product_list %}
                <div class="row">
                    <div class="col-md-1" style="width: 10%">
                        <form action="" method="get">
                            <button type="submit" class="btn btn-default btn-sm" formaction="{{ product.get_absolute_url }}update/">
                                Edit
                            </button>
                        </form>
                        <form action="" method="post">
                            <button type="submit" class="btn btn-default btn-sm" formaction="{{ product.get_absolute_url }}delete/">
                                {% csrf_token %}Delete
                            </button>
                        </form>
                    </div>
                    <div class="col-md-11" style="width: 90%">
                        <div class="product_name_container"><a href="{{product.get_absolute_url}}" class="product_name">{{ product.name }} </a></div>
                    </div>
                </div>
            {% endfor %}
            <div class="row" id="create_button">
                <br>
                <form action="" method="get">
                    <button type="submit" class="btn btn-primary" formaction="create/">New Product</button>
                </form>
            </div>
    </div>
</div>
{% endblock %}
